<div class="wrapper">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Створити акаунт</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>або введи e-mail для реєстрації:</span>
        <input type="text" placeholder="Ім'я"/>
        <input type="email" placeholder="Ел. пошта"/>
        <input type="password" placeholder="Пароль"/>
        <button>Зареєструватися</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Вхід</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>або введи дані акаунту:</span>
        <input type="email" placeholder="Логін"/>
        <input type="password" placeholder="Пароль"/>
        <a href="#">Забув пароль?</a>
        <button>Увійти</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Доєднайся до нас :)</h1>
          <p>Створи свій обліковий запис або:</p>
          <button class="ghost" id="signIn">Увійти</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Привіт :)</h1>
          <p>Увійди у свій акаунт або ж:</p>
          <button class="ghost" id="signUp">Зареєструватися</button>
        </div>
      </div>
    </div>
  </div>
</div>
